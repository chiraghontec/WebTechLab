<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table example</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Header 1</th>
				<th> Header 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 1, column 1</td>
				<td>Row 1, column 2</td>
			</tr>
			<tr>
				<td>Row 2, column 1</td>
				<td> Row 2, column 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
