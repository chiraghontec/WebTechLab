<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Text Analysis </title>
    </head>
    <body>
        <h1> Text Analysis</h1>
        <form id="textForm" onsubmit="analyseText(event)">
            <label for="textInput">Enter text:</label><br>
            <textarea id="textInput" rows="10" cols="50" placeholder="Type or Paste your text here..."></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <script>
            function analyseText(event) {
                const text = document.getElementById("textInput").value;
                const charCount = text.reaplace(/\s+/g, '').length;
                const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
                const lineCount = text ? text.split(/\n/).length :0;
                alert(`Characters: ${charCount}\n Words: ${wordCount}\n Lines: ${lineCount}`);
            }
        </script>
    </body>
</html>
