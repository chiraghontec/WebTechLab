<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> CSS Style Demonstration </title>

	<!--Internal CSS-->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: lightblue;
		}
		h1 {
			color: darkblue;
		}
		.internal-stlye {
			color:green;
			font-size: 20px;
		}
	</style>
	<!--External CSS link -->
	<link rel="stylesheet" href="6_style.css">
</head>
<body>
	<h1> Demonstration of CSS Styles <h1>
	<p style = "color: red; font-style: 18px;">
	
	<p class = "internal-style">This Paragraph uses internal CSS (From the style tag in head). </p>
	<p class = "external-style"> This paragrah uses external CSS (from the linked stylesheet). </p>
</body>
</html>
