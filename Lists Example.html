<!DOCTYPE html>
<html lang ="en">
<head>
	<title> Lists Example</title>
</head>
<body>
	<h3>Unordered list</h3>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	<h3>Ordered List </h3>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
</body>
</html>
